<!DOCTYPE html>

<html>
	<head>
		<link rel="stylesheet" type="text/css" href="main.css" />
		<title>Login</title>
		<style type="text/css">
			.label {test-align: right}
			.error {color: red}
		</style>
	</head>
	
	<body>
		<h2>Login</h2>
		<form method="post">
			<table>
				<tr>
					<td class="label">
						Username
					</td>
					<td>
						<input type="text" name="username" value="">
					</td>
				</tr>
				
				<tr>
					<td class="label">
						Password
					</td>
					<td>
						<input type="password" name="password" value="">
					</td>
				</tr>
				
				<tr>
					<td class="error">
						{{login_error}}
					</td>
				</tr>
			</table>
			<input type="submit">
		</form>
	</body>
</html>
